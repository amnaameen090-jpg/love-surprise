<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#ffd6e8,#fff);
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  overflow:hidden;
}

/* Card */
.card{
  background:white;
  padding:30px;
  border-radius:22px;
  text-align:center;
  width:90%;
  max-width:330px;
  box-shadow:0 15px 40px rgba(0,0,0,.18);
  animation:intro 1.3s ease;
  z-index:10;
}

@keyframes intro{
  from{opacity:0;transform:scale(.85) translateY(30px)}
  to{opacity:1;transform:scale(1) translateY(0)}
}

h1{margin:0;font-size:28px}
p{margin-top:10px;font-size:17px}

.buttons{
  margin-top:22px;
  position:relative;
  height:120px;
}

button{
  padding:12px 26px;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
}

.yes{background:#ff4d6d;color:white}
.no{background:#ddd;position:absolute}

/* Floating emojis */
.float{
  position:absolute;
  bottom:-30px;
  animation:float 7s linear forwards;
  opacity:.85;
}

@keyframes float{
  from{transform:translateY(0) scale(.6);opacity:0}
  to{transform:translateY(-110vh) scale(1.3);opacity:0}
}

/* Sparkles */
.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:rgba(255,200,220,.9);
  border-radius:50%;
  box-shadow:0 0 10px rgba(255,200,220,.9);
  animation:spark 2s ease-out forwards;
}

@keyframes spark{
  from{opacity:1;transform:scale(1)}
  to{opacity:0;transform:scale(2)}
}

/* Popper */
.pop{
  position:absolute;
  width:8px;
  height:8px;
  background:pink;
  border-radius:50%;
  animation:pop .8s ease-out forwards;
}

@keyframes pop{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Mufsila ðŸ’–</h1>
  <p id="text">Heyâ€¦ I made this just for you ðŸ¥º</p>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes ðŸ’•</button>
    <button class="no" id="noBtn">No ðŸ˜³</button>
  </div>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Shy NO button
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

function moveNo(){
  const x=Math.random()*200-100;
  const y=Math.random()*80-40;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}

// YES click
function yesClicked(){
  document.getElementById("text").innerHTML=
    "Yayyy ðŸ¥° You made my day ðŸ’–";
  document.getElementById("music").play();
  poppers();
}

// Floating hearts + party emoji (FIRST IMPRESSION)
setInterval(()=>{
  const el=document.createElement("div");
  el.className="float";
  el.innerHTML=Math.random()>0.5?"â¤ï¸":"ðŸŽ‰";
  el.style.left=Math.random()*100+"vw";
  el.style.fontSize=(Math.random()*20+15)+"px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),7000);
},600);

// Sparkling effect (random shine)
setInterval(()=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2000);
},300);

// Popper burst
function poppers(){
  for(let i=0;i<35;i++){
    const p=document.createElement("div");
    p.className="pop";
    p.style.left="50%";
    p.style.top="50%";
    p.style.setProperty("--x",(Math.random()*320-160)+"px");
    p.style.setProperty("--y",(Math.random()*320-160)+"px");
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
}
</script>

</body>
</html>
