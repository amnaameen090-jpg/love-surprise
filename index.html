<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíï</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #ffe1e8, #ffd1dc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: #fff;
      width: 88%;
      max-width: 360px;
      padding: 32px 26px;
      border-radius: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.6;
      color: #333;
      margin-bottom: 26px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background: #ff6fa5;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .no {
      background: #eaeaea;
      color: #333;
      left: 10%;
    }

    /* üíñ HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- üéµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Mufsila üíï</h1>
    <p id="text">you mean everything to me üíó ?</p>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="yesClicked()">Yes üíñ</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const text = document.getElementById("text");
    const buttons = document.getElementById("buttons");
    const music = document.getElementById("bgMusic");

    // NO button runs away üòà
    function moveNoButton() {
      const maxX = buttons.offsetWidth - noBtn.offsetWidth;
      const maxY = buttons.offsetHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES clicked üíñ
    function yesClicked() {
      // play music
      music.volume = 0.4;
      music.play().catch(() => {});

      // change message
      text.innerHTML = `You‚Äôre my favorite ‚Äúyes‚Äù<br>in a world full of maybes üíï`;

      // remove buttons
      buttons.remove();

      // hearts
      for (let i = 0; i < 25; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  </script>

</body>
</html>
